name: Validate docker images

on:
  push:
    branches:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print a statement
      run:  echo "Validating docker images."
    - name: Checkout PyTorch builder
      uses: actions/checkout@v3
    - name: Pull Docker image
      run:  docker pull ghcr.io/pytorch/pytorch:2.2.2-cuda11.8-cudnn8-devel
    - name: Run docker image and run smoke tests
      run:  docker run ghcr.io/pytorch/pytorch:2.2.2-cuda11.8-cudnn8-devel python test/smoke_test/smoke_test.py --package torchonly --runtime-error-check enabled
